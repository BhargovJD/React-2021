<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>People Counter</title>
  </head>
  <body>


    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>People entered</h1>
                <h2 id="count">0</h2>

                <button onclick="increment()" id="increment" class="btn btn-primary btn-sm">Increment</button>

                <button onclick="save()" id="save" class="btn btn-success btn-sm">Save</button>

                <button id="decrement" class="btn btn-danger btn-sm">Decrement</button>

            </div>

        </div>

    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
