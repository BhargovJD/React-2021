<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        #red {
            background-color: red;
            height: 500px;
            color: white;
        }

        #blue {
            background-color: blue;
            color: white;
        }

        #green {
            background-color: green;
            color: white;
            height: 100px;
        }
    </style>
</head>

<body>


    <!-- Conatiner fluid -->
    <div class="container-fluid" id="red">
        <h1>Conatiner-fluid: 100% width</h1>
    </div>

    <div class="container" id="blue">
        <h1>Conatiner</h1>
    </div>

    <!-- 100% width till small -->
    <div class="container-md" id="blue">
        <h1>Conatiner</h1>
    </div>

    <!-- 100% width till large -->
    <div class="container-xl" id="blue">
        <h1>Conatiner</h1>
    </div>

    <!-- Row -->
    <div class="container">
        <div class="row" id="green">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
