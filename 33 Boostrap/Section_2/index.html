<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <!-- Background Color -->
    <div class="bg-primary text-white">
        <h1>Hello</h1>
    </div>


    <!-- Breakpoint -->
    <!--Will Apply On sm(Small) and Higher Screen size -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-6 bg-success text-white">Col</div>

        </div>

    </div>

    <br>

    <!-- Breakpoint -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-6 bg-danger text-white">Col</div>
            <div class="col-sm-6 bg-primary text-white">Col</div>

        </div>

    </div>

    <br>
    <!-- Breakpoint -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-4 bg-success text-white">Col</div>
            <div class="col-sm-4 bg-warning text-white">Col</div>
            <div class="col-sm-4 bg-danger text-white">Col</div>

        </div>

    </div>


    <br>
    <!-- Breakpoint -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-2 col-md-5 col-lg-12 bg-success text-white">Col</div>
            <div class="col-sm-8 col-md-5 col-lg-12 bg-warning text-white">Col</div>
            <div class="col-sm-2 col-md-2 col-lg-12 bg-danger text-white">Col</div>

        </div>

    </div>


    <br>
    <!-- NESTED -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-4 bg-success text-white">Col</div>

            <div class="col-sm-8 bg-warning text-white">
                <div class="row">
                    <div class="col-sm-4 bg-primary">Col</div>
                    <div class="col-sm-4 bg-success">Col</div>
                    <div class="col-sm-4 bg-danger">Col</div>
                </div>
            </div>


        </div>

    </div>


    <br>
    <!-- EQUAL WIDTH IN ALL SCREEN SIZE -->
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-primary text-white">Col</div>
            <div class="col bg-success text-white">Col</div>
            <div class="col bg-warning text-white">Col</div>
        </div>
    </div>

    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-primary text-white">Col</div>
            <div class="col-6 bg-success text-white">Col</div>
            <div class="col bg-warning text-white">Col</div>
        </div>
    </div>


    <br>
    <!-- ONLY GET TEXT WIDTH : COL-AUTO -->
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-primary text-white">Col</div>
            <div class="col-auto bg-success text-white">Col</div>
            <div class="col bg-warning text-white">Col</div>
        </div>
    </div>


    <br>
    <!-- COL PER ROW -->
    <div class="container-fluid">
        <div class="row row-cols-2">
            <div class="col bg-primary text-white">Col</div>
            <div class="col bg-success text-white">Col</div>
            <div class="col bg-warning text-white">Col</div>
            <div class="col bg-primary text-white">Col</div>
        </div>
    </div>


    <br>
    <!-- ONLY GET TEXT WIDTH : COL-AUTO -->
    <div class="container-fluid">
        <div class="row row-cols-auto">
            <div class="col bg-primary text-white">Col</div>
            <div class="col bg-success text-white">Col</div>
            <div class="col bg-warning text-white">Col</div>
        </div>
    </div>


    <br>
    <!-- FLEX BOX -->
    <div class="container-fluid">
        <div class="row bg-danger align-items-start" style="min-height: 200px;">
            <div class="col bg-primary text-white">Col</div>
            <div class="col bg-success text-white">Col</div>
            <div class="col bg-warning text-white">Col</div>
        </div>
    </div>


    <br>
    <!-- FLEX BOX -->
    <div class="container-fluid">
        <div class="row bg-danger align-items-end" style="min-height: 200px;">
            <div class="col bg-primary text-white">Col</div>
            <div class="col bg-success text-white">Col</div>
            <div class="col bg-warning text-white">Col</div>
        </div>
    </div>

    <br>
    <!-- FLEX BOX -->
    <div class="container-fluid">
        <div class="row bg-danger align-items-center" style="min-height: 200px;">
            <div class="col bg-primary text-white">Col</div>
            <div class="col bg-success text-white">Col</div>
            <div class="col bg-warning text-white">Col</div>
        </div>
    </div>


    <br>
    <!-- FLEX BOX -->
    <div class="container-fluid">
        <div class="row bg-danger" style="min-height: 200px;">
            <div class="col align-self-end bg-primary text-white">Col</div>
            <div class="col align-self-center bg-success text-white">Col</div>
            <div class="col align-self-start bg-warning text-white">Col</div>
        </div>
    </div>

    <br>
    <!-- FLEX BOX HORIZONTAL ALIGNMENT -->
    <div class="container-fluid">
        <div class="row justify-content-start">
            <div class="col-sm-4  bg-primary text-white">Col</div>
            <div class="col-sm-4  bg-success text-white">Col</div>
        </div>
    </div>


    <br>
    <!-- FLEX BOX HORIZONTAL ALIGNMENT -->
    <div class="container-fluid">
        <div class="row justify-content-end">
            <div class="col-sm-4  bg-primary text-white">Col</div>
            <div class="col-sm-4  bg-success text-white">Col</div>
        </div>
    </div>


    <br>
    <!-- FLEX BOX HORIZONTAL ALIGNMENT -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-4  bg-primary text-white">Col</div>
            <div class="col-sm-4  bg-success text-white">Col</div>
        </div>
    </div>

    <br>
    <!-- FLEX BOX HORIZONTAL ALIGNMENT -->
    <div class="container-fluid">
        <div class="row justify-content-around">
            <div class="col-sm-4  bg-primary text-white">Col</div>
            <div class="col-sm-4  bg-success text-white">Col</div>
        </div>
    </div>

    <br>
    <!-- FLEX BOX HORIZONTAL ALIGNMENT -->
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-sm-4  bg-primary text-white">Col</div>
            <div class="col-sm-4  bg-success text-white">Col</div>
        </div>
    </div>


    <br>
    <!-- FLEX BOX HORIZONTAL ALIGNMENT -->
    <div class="container-fluid">
        <div class="row justify-content-evenly">
            <div class="col-sm-4  bg-primary text-white">Col</div>
            <div class="col-sm-4  bg-success text-white">Col</div>
        </div>
    </div>


    <br>
    <!-- REORDERING -->
    <div class="container-fluid">
        <div class="row ">
            <div class="col-sm-4 order-md-3 order-lg-1  bg-danger text-white">Col 1</div>
            <div class="col-sm-4 order-md-2 order-lg-2 bg-success text-white">Col 2</div>
            <div class="col-sm-4 order-md-1 order-lg-3  bg-primary text-white">Col 3</div>
        </div>
    </div>

    <br>
    <!-- OFF-SETTINGS COLUMN(1,2,3): GAP -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 offset-md-1  bg-danger text-white">Col 1</div>
            <div class="col-sm-4 offset-2  bg-success text-white">Col 2</div>
        </div>
    </div>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
